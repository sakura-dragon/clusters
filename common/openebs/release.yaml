---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 3.9.0
      sourceRef:
        kind: HelmRepository
        name: openebs
      interval: 12h
  targetNamespace: openebs
  install:
    crds: Create
    createNamespace: true
  upgrade:
    crds: CreateReplace
