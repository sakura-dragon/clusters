apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
spec:
  interval: 30m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 12h
  targetNamespace: istio-system
  install:
    createNamespace: true
    crds: Create
  upgrade:
    crds: CreateReplace
