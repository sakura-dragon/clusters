---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: cluster
  path: ./apps/main
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
  dependsOn:
    - name: base
    - name: pg-operator
    - name: istio
    - name: traefik
