apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
spec:
  interval: 30m
  chart:
    spec:
      chart: keycloak
      version: 15.x.x
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: default
      interval: 12h
  values:
    production: true
    proxy: edge
    postgresql:
      enabled: false
    externalDatabase:
      existingSecret: xxxxx-pguser-keycloak
      existingSecretHostKey: host
      existingSecretPortKey: port
      existingSecretUserKey: user
      existingSecretDatabaseKey: dbname
      existingSecretPasswordKey: password
