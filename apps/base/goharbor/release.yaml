apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goharbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 1.x.x
      sourceRef:
        kind: HelmRepository
        name: goharbor
      interval: 12h
  values:
    expose:
      type: ingress
      tls:
        certSource: secret
        secret:
          secretName: registry-tls
      ingress:
        hosts:
          core: registry.${PRIVATE_DOMAIN}
      # controller: traefik
    externalURL: https://registry.${PRIVATE_DOMAIN}
    # Not defaulting to postgres operator as this is not a "critical" service,
    #   in the sense that I don't store anything critical (yet) and I'm happy
    #   to re-build anything if this is ever lost
    database:
      type: internal
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
